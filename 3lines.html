<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar with Hamburger</title>
  <style>
    body {
      margin: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }
    .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">MyLogo</div>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

</body>
</html>
